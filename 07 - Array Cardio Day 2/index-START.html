<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Super good', id: 823423 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?

    // const isAdult = people.some(person => {
    //   const currentYear = (new Date()).getFullYear();
    //   return currentYear - person.year >= 19
    // });

    // Or even better!
    const isAdult = people.some(person => ((new Date()).
    getFullYear()) - person.year >= 19);

    console.log({isAdult});

    // Array.prototype.every() // is everyone 19 or older?
    const allAdults = people.every(person => ((new Date()).
    getFullYear()) - person.year >= 19)

    console.log({allAdults});

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const specificId = comments.find(comment => comment.id === 823423);

    console.log(specificId);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    const specificIndex = comments.findIndex(comment => {
      if (comment.id === 823423) {
        return true;
      }
    });

    // splice works great! first argument is the position you want to remove,
    // and the second argument is how many items to remove
    comments.splice(specificIndex, 1);

    // or a new array (popular in Redux)
    const newComments = [
      ...comments.slice(0, specificIndex),
      ...comments.slice(specificIndex + 1)
    ];

    console.table(newComments);

    // delete the comment with the ID of 823423


  </script>
</body>
</html>
