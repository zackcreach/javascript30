<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  *, *:before, *:after { box-sizing: inherit; }

  div {
    width:100%;
    padding:100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background:mistyrose;
  }

  .three {
    background:coral;
  }
</style>
<button>Sample for Once</Button>
<script>
  const divs = document.querySelectorAll('div');

  function logText(e) {
    // stopPropagation says stop bubbling up from the originally clicked element
    // stopPropagation can be wrapped in an if statement also if we only want to fire on ONE element
    e.stopPropagation();
    console.log(this.classList.value);
    // console.log(this);
  }

  divs.forEach(div => div.addEventListener('click', logText, {
    capture: false,
    // once is brand new, it listens for a click and then unbinds itself
    // basically a quicker way to .removeEventListener()
    // once: true
  }));

  // example of once in action with a button:
  const button = document.querySelector('button');

  button.addEventListener('click', () => {
    console.log('Click!');
  }, {once: true})
</script>



</body>
</html>
